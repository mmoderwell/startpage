<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Startpage</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            max-width: 100vw;
            background-color: #fff;
            /*background-image: linear-gradient(-225deg, #efefef 0%, #ffffff 100%);*/
        }
        .top_grid {
            display: grid;
            grid-template-columns: 30% auto 30%;
            grid-template-rows: repeat(2, 20vh);
            grid-gap: 1em;
        }
        .link_grid {
            display: grid;
            grid-template-columns: 20% 20% 20% 20% 20%;
            grid-template-rows: repeat(1, 55vh);
            grid-gap: 0em;
        }
        #greeting {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 2;
            place-self: center;
        }
        #search {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 3;
        }
        .search_box {
            border-radius: 4em;
            padding: 4px;
            background: #f4f4f4;
        }
        .search_form input {
            font-size: 0.9em;
            border: none;
            text-indent: 16px;
            background: transparent;
            outline: none;
            height: 2.5em;
            min-width: 80%;
        }
        #search_icon {
            float: right;
            cursor: pointer;
            padding: 10px;
            margin-right: 8px;
        }
        #productivity {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 1;
            justify-self: center;
        }
        #school {
            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 1;
            justify-self: center;
        }
        #fun {
            grid-column-start: 4;
            grid-column-end: 5;
            grid-row-start: 1;
            grid-row-end: 1;
            justify-self: center;
        }
        .title {
            text-align: center;
            font-size: 1.3em;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 5px 0;
        }
        a {
            display: inline-block;
            position: relative;
            color: #333333;
            text-decoration: none;
            padding: 0.2em 0.05em;
            border-bottom: 2px solid #333333;
        }
        a:hover {
            color: #efefef;
        }
        a:after {
            content: '';
            display: block;
            position: absolute;
            top: 100%;
            right: 0;
            bottom: 0;
            left: 0;
            background: #333333;
            z-index: -1;
            transition: all 0.1s cubic-bezier(0.000, 0.590, 1.000, 0.260);
        }
        a:hover:after {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: #333333;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="top_grid">
        <h2 class="" id="greeting">Hi there</h2>
        <div id="search">
            <!-- Search -->
            <div class="search_box">
                <form class="search_form" method="get" action="https://google.com/search" autocomplete="off">
                    <input type="text" name="q" placeholder="Search Google or type a URL" autofocus />
                    <i id="search_icon" class="fas fa-search"></i>
                </form>
            </div>
        </div>
    </div>
    <div class="link_grid">
        <div id="productivity">
            <h3 class="title">Productivity</h3>
            <ul>
                <li><i class="far fa-calendar"></i>
                    <a href="https://calendar.google.com">Calendar</a></li>
                <li><i class="fas fa-at"></i>
                    <a href="https://mail.google.com/mail/">Gmail</a></li>
                <li><i class="fab fa-medium-m"></i>
                    <a href="https://medium.com/">Medium</a></li>
                <li><i class="fab fa-linkedin-in"></i>
                    <a href="https://linkedin.com/">LinkedIn</a></li>
            </ul>
        </div>
        <div id="school">
            <h3 class="title">School</h3>
            <ul>
                <li><i class="fas fa-chalkboard"></i>
                    <a href="https://canvas.northwestern.edu/">Canvas</a></li>
                <li><i class="fas fa-graduation-cap"></i>
                    <a href="https://caesar.northwestern.edu/">Caesar</a></li>
                <li><i class="fas fa-laptop-code"></i>
                    <a href="http://users.eecs.northwestern.edu/~stamourv/teaching/321-S19/">EECS 321</a></li>
                <li><i class="fas fa-server"></i>
                    <a href="http://aqualab.cs.northwestern.edu/courses/eecs-345-distributed-systems-s19/">EECS 345</a></li>
            </ul>
        </div>
        <div id="fun">
            <h3 class="title">For Fun</h3>
            <ul>
                <li><i class="fab fa-youtube"></i>
                    <a href="https://youtube.com/">YouTube</a></li>
                <li><i class="fab fa-reddit-alien"></i>
                    <a href="https://reddit.com/">Reddit</a></li>
                <li><i class="fas fa-underline"></i>
                    <a href="https://uncrate.com/">Uncrate</a></li>
                <li><i class="fab fa-amazon"></i>
                    <a href="https://amazon.com/">Amazon</a></li>
            </ul>
        </div>
    </div>
    <script>
    function greeting() {
        const name = 'Matt';
        let time = new Date();

        function isMorning() {

            let hours = time.getHours();
            if (hours >= 12) return false
            else return true
        }

        const morning_greetings = ['Good morning,', 'Morning,', 'Rise n\' shine,', 'Greetings', 'Hi there,', 'Welcome back'];
        const afternoon_greetings = ['Good afternoon,', 'Afternoon,', 'Greetings,', 'Welcome', 'Hi', 'Hello', 'Welcome back'];
        const night_greetings = ['Good evening', 'Evening', 'Welcome', 'Hi', 'Hello', 'Good night,', 'Sweet dreams,', 'Welcome back'];

        if (isMorning()) {
            document.getElementById('greeting').innerHTML = morning_greetings[Math.floor(Math.random() * morning_greetings.length)] + " " + name;
        } else if (time.getHours() < 17) { //if its the afternoon and before 5 o'clock
            document.getElementById('greeting').innerHTML = afternoon_greetings[Math.floor(Math.random() * afternoon_greetings.length)] + " " + name;
        } else {
            document.getElementById('greeting').innerHTML = night_greetings[Math.floor(Math.random() * night_greetings.length)] + " " + name;
        }
    }
    greeting()
    </script>
</body>

</html>
